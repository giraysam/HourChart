<!DOCTYPE HTML>
<html ng-app="horizont">
<head>
    <title>Hour Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="no-cache" />

	<style type="text/css">
		.hour-chart {
			position: relative;
			width: 100%;
		}
	</style>
</head>
<body>

<div class="hour-chart" id="hour_chart_1"></div>
<input type="button" onclick="clear_1()" value="Clear" />
<input type="button" onclick="add_1()" value="Add" />
<br />
<div class="hour-chart" id="hour_chart_2"></div>
<input type="button" onclick="clear_2()" value="Clear" />
<input type="button" onclick="add_2()" value="Add" />

<script type="text/javascript" src="js/hour-chart.js"></script>
<script type="text/javascript">
    var hour_chart = new HourChart('hour_chart_1');
    var hour_chart_2 = new HourChart('hour_chart_2', {delay: 1.5});

    hour_chart.add(new Date(2015,2,5,3,0,0), new Date(2015,2,6,4,30,0));
	hour_chart.add(new Date(2015,2,7,18,0,0), new Date(2015,2,7,23,30,0));
    // hour_chart.add(new Date(2015,2,7,12,27,0), new Date(2015,2,7,13,27,0));
    // hour_chart_2.add(new Date(2015,2,7,10,28,0), new Date(2015,2,7,13,31,0));

	function clear_1() {
		hour_chart.clear();
	};
	
	function clear_2() {
		hour_chart_2.clear();
	};

	function add_1() {
    	hour_chart.add(new Date(2015,2,7,13,0,0), new Date(2015,2,7,14,30,0));
	};

	function add_2() {
    	hour_chart_2.add(new Date(2015,2,7,10,0,0), new Date(2015,2,7,11,30,0));
	};
</script>
</body>
</html>
